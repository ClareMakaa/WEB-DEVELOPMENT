<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Hoover Events</title>
</head>
<body>
    <p id="p_one" onmouseover="changeText();changeColor();">Hello. Welcome to my web page</p>       
    <p id="p_two">This text will change color.</p>
    <script>
         var txt = document.getElementById("p_one");

         function changeText(event){
            console.log(event);
            var txt = document.getElementById("p_one");
            txt.innerText = "This is a lesson in HTML DOM, Events and Events Listeners."
            txt.style.color = "blue";
         }

        const txt2 = document.getElementById("p_two");

         function changeColor(){
            var txt = document.getElementById("p_two");
            txt.style.color = "red";
         }

         txt.addEventListener("mouseover", changeColor);
         
    </script>
</body>
</html>
